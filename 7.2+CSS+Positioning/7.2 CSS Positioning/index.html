<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    body {
      margin: 0;
    }
    .blue-box {
      background-color: blue;
      height: 300px;
      width: 500px;
      position: relative;
      left: 200px;
      top: 200px;
    }
    .red-circle {
      background-color: red;
      height: 10rem;
      width: 10rem;
      border-radius: 50%;
      position: absolute;
      left: 60%;
      top: 60%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
